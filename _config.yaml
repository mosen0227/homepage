# Live2D角色配置
memorialLobbies:
  # 角色1 - Aris
  - name: Aris
    # Live2D模型文件路径
    path: '/l2d/aris/'
    # 骨骼动画文件
    skel: 'Aris_home.skel'
    # 纹理图集文件
    atlas: 'Aris_home.atlas'
    # 角色在屏幕中的水平位置偏移（0-1之间）
    offset: 0.45
    # 对话框显示位置配置
    dialogueDisplay:
      # X坐标位置（可以是分数）
      x: -1/4 - 1/16
      # Y坐标位置（可以是分数）
      y: -1/16
      # 对话框位置（left/right）
      position: right

  # 角色2 - Hina
  - name: Hina_swimsuit
    # Live2D模型文件路径
    path: '/l2d/hina_swimsuit/'
    # 骨骼动画文件
    skel: 'CH0063_home.skel'
    # 纹理图集文件
    atlas: 'CH0063_home.atlas'
    # 角色在屏幕中的水平位置偏移（0-1之间）
