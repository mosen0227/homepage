# 基础配置文件（所有语言通用）
# Website Basic Configuration

# 网站标题 - 浏览器标签页显示的标题
title: Mosen Archive

# 网站描述 - 用于搜索引擎优化和社交媒体分享
description: A personal homepage in Blue Archive style.

# 网站图标路径 - 浏览器标签页显示的小图标
favicon: /favicon144.png

# 网站作者姓名
author: Mosen

# 网站关键词 - 用于搜索引擎优化，逗号分隔
keywords: 'Blue Archive, 陌森mosen, Personal Homepage'

# ICP备案号 - 中国网站备案信息，留空表示未备案
ICP: ''

# PWA配置 - 渐进式Web应用配置
manifest:
  # PWA应用完整名称
  name: Mosen Archive
  
  # PWA应用简短名称 - 用于桌面显示
  short_name: Mosen Archive
  
  # PWA应用描述
  description: A personal homepage in Blue Archive style.
  
  # PWA主题颜色 - 影响浏览器UI颜色
  theme_color: '#128AFA'
  
  # PWA启动URL - 应用启动时打开的页面
  start_url: /
  
  # PWA应用唯一标识符
  id: Homepage
  
  # PWA图标配置
  icons:
    # 大尺寸图标 - 用于桌面安装
    - src: /favicon512.png
      sizes: 512x512
      purpose: any maskable
    
    # 小尺寸图标 - 用于移动设备
    - src: /favicon144.png
      sizes: 144x144

# 个人游戏等级信息
